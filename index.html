<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Kamrul Hasan">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- We are skiped using any css pre-processor, because GitHub Pages won't support them -->
  <link rel="stylesheet" href="./stylesheet.css" />
</head>

<div class="container-1 wrapper">
  <div class="container ds-flex-inline">
    <div class="logo" role="navigation">
      <img src="./images/logo.svg" alt="coming soon logo"  />
    </div>
  </div>

  <div class="image-box" role="banner">
    <img src="./images/hero-desktop.jpg" class="hero-ds" alt="hero-desktop image"  />
    <img src="./images/hero-mobile.jpg" class="hero-mb" alt="hero-mobile image"  />
  </div>

  <div class="container clear-fix" role="main">
    <div class="main">
      <h1>
        <span class="text-light-red">We're</span><span>Comming</span><span>Soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store,
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form action="#" method="post">
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" class="icon-error-place" alt="icon-error-place" srcset="" />
          <button type="button" id="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="" />
          </button>
        </div>
        <p class="text-error-place"></p>
      </form>
    </div>
  </div>
</div>
<div class="container-1 no-bg p-0 text-center mobile" role="contentinfo">Developed By - Kamrul Hasan</div>
  <!-- JS -->
  <script src="./script.js"></script>
</body>

</html>
